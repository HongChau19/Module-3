<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS (optional, for minor adjustments) -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            min-width: 250px;
        }
        .sidebar .list-group-item {
            background-color: transparent;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 0.5rem;
        }
        .sidebar .list-group-item.active {
            background-color: #0d6efd;
        }
        .sidebar .list-group-item:hover {
            background-color: #495057;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .form-control, .form-select, .btn {
            border-radius: 0.5rem;
        }
        .navbar {
            border-radius: 0.75rem;
            margin-bottom: 20px;
        }
        /* Responsive adjustments */
        @media (max-width: 767.98px) {
            .wrapper {
                flex-direction: column;
            }
            .sidebar {
                min-width: 100%;
                padding-top: 0;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            .sidebar .list-group {
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }
            .sidebar .list-group-item {
                padding: 8px 15px;
            }
            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Left: System Title -->
        <a class="navbar-brand fw-bold" href="#">Product Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item me-0">
                    <a class="nav-link text-white" href="#">Admin</a>
                </li>
                <li class="nav-item me-0">
                    <a class="nav-link text-white" href="#">|</a>
                </li>
                <li class="nav-item me-0">
                    <a class="nav-link text-white" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="wrapper container-fluid">
    <!-- Sidebar -->
    <div class="sidebar col-md-3 col-lg-2 p-0">
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action active">Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action">Sản phẩm</a>
            <a href="#" class="list-group-item list-group-item-action">Danh mục</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content col-md-9 col-lg-10">
        <!-- Product List Table -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Danh sách sản phẩm</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <!-- Header danh sách sản phầm -->
                        <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Tên sản phẩm</th>
                            <th scope="col">Giá</th>
                            <th scope="col">Danh mục</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col">Hành động</th>
                        </tr>
                        </thead>
                        <!-- Sản phẩm đã nhập -->
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Áo thun Basic</td>
                            <td>150.000 VNĐ</td>
                            <td>Thời trang</td>
                            <td><span class="badge bg-success rounded-pill">Còn hàng</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary me-2">Sửa</button>
                                <button class="btn btn-sm btn-danger">Xóa</button>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Balo du lịch</td>
                            <td>450.000 VNĐ</td>
                            <td>Phụ kiện</td>
                            <td><span class="badge bg-danger rounded-pill">Hết hàng</span></td>
                            <td>
                                <button class="btn btn-sm btn-primary me-2">Sửa</button>
                                <button class="btn btn-sm btn-danger">Xóa</button>
                            </td>
                        </tr>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add/Edit Product Form -->
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Thêm / Sửa sản phẩm</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Tên sản phẩm</label>
                        <input type="text" class="form-control" id="productName" placeholder="Nhập tên sản phẩm">
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Giá</label>
                        <input type="number" class="form-control" id="productPrice" placeholder="Nhập giá sản phẩm">
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Danh mục</label>
                        <select class="form-select" id="productCategory">
                            <option selected>Chọn danh mục...</option>
                            <option value="fashion">Thời trang</option>
                            <option value="accessories">Phụ kiện</option>
                            <option value="electronics">Điện tử</option>
                            <option value="books">Sách</option>
                            <option value="other">Khác</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productStatus" class="form-label">Trạng thái</label>
                        <select class="form-select" id="productStatus">
                            <option selected>Chọn trạng thái...</option>
                            <option value="in-stock">Còn hàng</option>
                            <option value="out-of-stock">Hết hàng</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Hình ảnh</label>
                        <input class="form-control" type="file" id="productImage">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success me-2">Lưu</button>
                        <button type="reset" class="btn btn-secondary">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
